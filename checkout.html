<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout - FakeStore</title>
    <link href="src/output.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100">
    <!-- Header Section -->
    <header class="sticky top-0 z-50 bg-white shadow-md">
      <div class="container mx-auto px-4 py-3">
        <div class="flex items-center justify-between">
          <!-- Logo -->
          <div class="flex items-center">
            <button
              onclick="goBack()"
              class="flex items-center text-gray-800 hover:text-primary transition-colors mr-4"
            >
              <i class="ri-arrow-left-line text-xl"></i>
              <span class="ml-1">Kembali</span>
            </button>
            <a
              href="homepage.html"
              class="text-3xl font-['Pacifico'] text-primary"
              >FakeStore</a
            >
          </div>
          <!-- Navigation Menu -->
          <nav class="hidden md:flex items-center space-x-8">
            <a
              href="homepage.html"
              class="text-gray-800 font-medium hover:text-primary transition-colors"
              >Beranda</a
            >
            <a
              href="#"
              class="text-gray-800 font-medium hover:text-primary transition-colors"
              >Produk Unggulan</a
            >
            <a
              href="#"
              class="text-gray-800 font-medium hover:text-primary transition-colors"
              >Kategori Produk</a
            >
          </nav>
        </div>
      </div>
    </header>

    <!-- Checkout Section -->
    <div class="container mx-auto px-4 py-8">
      <h1 class="text-3xl font-bold mb-8">Checkout</h1>

      <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
        <!-- Form Pengiriman -->
        <div class="lg:col-span-2">
          <div class="bg-white rounded-xl shadow-lg p-6">
            <h2 class="text-xl font-bold mb-6">Informasi Pengiriman</h2>

            <form id="checkoutForm" class="space-y-6">
              <!-- Nama Lengkap -->
              <div>
                <label
                  for="fullName"
                  class="block text-sm font-medium text-gray-700 mb-1"
                  >Nama Lengkap</label
                >
                <input
                  type="text"
                  id="fullName"
                  name="fullName"
                  required
                  class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                />
              </div>

              <!-- Email -->
              <div>
                <label
                  for="email"
                  class="block text-sm font-medium text-gray-700 mb-1"
                  >Email</label
                >
                <input
                  type="email"
                  id="email"
                  name="email"
                  required
                  class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                />
              </div>

              <!-- Nomor Telepon -->
              <div>
                <label
                  for="phone"
                  class="block text-sm font-medium text-gray-700 mb-1"
                  >Nomor Telepon</label
                >
                <input
                  type="tel"
                  id="phone"
                  name="phone"
                  required
                  class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                />
              </div>

              <!-- Alamat -->
              <div>
                <label
                  for="address"
                  class="block text-sm font-medium text-gray-700 mb-1"
                  >Alamat Lengkap</label
                >
                <textarea
                  id="address"
                  name="address"
                  rows="3"
                  required
                  class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                ></textarea>
              </div>

              <!-- Kota -->
              <div>
                <label
                  for="city"
                  class="block text-sm font-medium text-gray-700 mb-1"
                  >Kota</label
                >
                <input
                  type="text"
                  id="city"
                  name="city"
                  required
                  class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                />
              </div>

              <!-- Kode Pos -->
              <div>
                <label
                  for="postalCode"
                  class="block text-sm font-medium text-gray-700 mb-1"
                  >Kode Pos</label
                >
                <input
                  type="text"
                  id="postalCode"
                  name="postalCode"
                  required
                  class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                />
              </div>

              <!-- Metode Pengiriman -->
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-3"
                  >Metode Pengiriman</label
                >
                <div class="space-y-3">
                  <div class="flex items-center">
                    <input
                      type="radio"
                      id="regular"
                      name="shipping"
                      value="regular"
                      checked
                      class="w-4 h-4 text-blue-600 border-gray-300 focus:ring-blue-500"
                    />
                    <label for="regular" class="ml-2 text-sm text-gray-700">
                      Regular (2-3 days) - $2.00
                    </label>
                  </div>
                  <div class="flex items-center">
                    <input
                      type="radio"
                      id="express"
                      name="shipping"
                      value="express"
                      class="w-4 h-4 text-blue-600 border-gray-300 focus:ring-blue-500"
                    />
                    <label for="express" class="ml-2 text-sm text-gray-700">
                      Express (1 day) - $4.00
                    </label>
                  </div>
                </div>
              </div>

              <!-- Metode Pembayaran -->
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-3"
                  >Metode Pembayaran</label
                >
                <div class="space-y-3">
                  <div class="flex items-center">
                    <input
                      type="radio"
                      id="transfer"
                      name="payment"
                      value="transfer"
                      checked
                      class="w-4 h-4 text-blue-600 border-gray-300 focus:ring-blue-500"
                    />
                    <label for="transfer" class="ml-2 text-sm text-gray-700">
                      Transfer Bank
                    </label>
                  </div>
                  <div class="flex items-center">
                    <input
                      type="radio"
                      id="ewallet"
                      name="payment"
                      value="ewallet"
                      class="w-4 h-4 text-blue-600 border-gray-300 focus:ring-blue-500"
                    />
                    <label for="ewallet" class="ml-2 text-sm text-gray-700">
                      E-Wallet
                    </label>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>

        <!-- Ringkasan Pesanan -->
        <div class="lg:col-span-1">
          <div class="bg-white rounded-xl shadow-lg p-6 sticky top-24">
            <h2 class="text-xl font-bold mb-6">Ringkasan Pesanan</h2>

            <div id="order-items" class="space-y-4 mb-6">
              <!-- Items will be loaded here -->
            </div>

            <div class="space-y-3 text-sm text-gray-700 border-t pt-4">
              <div class="flex justify-between">
                <span>Subtotal</span>
                <span id="subtotal">$$0.00</span>
              </div>
              <div class="flex justify-between">
                <span>Pengiriman</span>
                <span id="shipping">$$2.00</span>
              </div>
              <hr class="my-2 border-gray-300" />
              <div
                class="flex justify-between font-bold text-base text-gray-900"
              >
                <span>Total</span>
                <span id="total">$$0.00</span>
              </div>
            </div>

            <button
              onclick="processCheckout()"
              class="w-full mt-6 bg-blue-600 text-white text-center py-3 rounded-lg font-medium hover:bg-blue-700 transition-colors"
            >
              Bayar Sekarang
            </button>
          </div>
        </div>
      </div>
    </div>

    <script>
      // Fungsi untuk kembali ke halaman sebelumnya
      function goBack() {
        const detailItem = JSON.parse(localStorage.getItem("detailItem"));
        if (detailItem) {
          window.location.href = "detail.html?id=" + detailItem.id;
        } else {
          window.location.href = "cart.html";
        }
      }

      // Fungsi untuk menampilkan item pesanan
      function displayOrderItems() {
        const orderItemsContainer = document.getElementById("order-items");
        const subtotalElement = document.getElementById("subtotal");
        const shippingElement = document.getElementById("shipping");
        const totalElement = document.getElementById("total");

        orderItemsContainer.innerHTML = "";

        // Cek sumber checkout (detail atau cart)
        const detailItem = JSON.parse(localStorage.getItem("detailItem"));
        const selectedCartItems =
          JSON.parse(localStorage.getItem("selectedCartItems")) || [];

        // Jika checkout dari detail page
        if (detailItem) {
          const itemTotal = detailItem.price * (detailItem.quantity || 1);
          const shipping = 2.0;
          const total = itemTotal + shipping;

          orderItemsContainer.innerHTML = `
            <div class="flex items-center">
              <div class="w-12 h-12 flex-shrink-0 mr-3">
                <img src="${detailItem.image}" alt="${
            detailItem.title
          }" class="w-full h-full object-contain">
              </div>
              <div class="flex-grow">
                <h3 class="text-sm font-medium">${detailItem.title}</h3>
                <p class="text-xs text-gray-500">${
                  detailItem.quantity || 1
                } x $${detailItem.price.toFixed(2)}</p>
              </div>
              <div class="text-right">
                <p class="text-sm font-medium">$${itemTotal.toFixed(2)}</p>
              </div>
            </div>
          `;

          subtotalElement.textContent = `$${itemTotal.toFixed(2)}`;
          shippingElement.textContent = `$${shipping.toFixed(2)}`;
          totalElement.textContent = `$${total.toFixed(2)}`;
        }
        // Jika checkout dari cart
        else if (selectedCartItems.length > 0) {
          let subtotal = 0;

          selectedCartItems.forEach((item) => {
            const itemTotal = item.price * item.quantity;
            subtotal += itemTotal;

            orderItemsContainer.innerHTML += `
              <div class="flex items-center">
                <div class="w-12 h-12 flex-shrink-0 mr-3">
                  <img src="${item.image}" alt="${
              item.title
            }" class="w-full h-full object-contain">
                </div>
                <div class="flex-grow">
                  <h3 class="text-sm font-medium">${item.title}</h3>
                  <p class="text-xs text-gray-500">${
                    item.quantity
                  } x $${item.price.toFixed(2)}</p>
                </div>
                <div class="text-right">
                  <p class="text-sm font-medium">$${itemTotal.toFixed(2)}</p>
                </div>
              </div>
            `;
          });

          const shipping = 2.0;
          const total = subtotal + shipping;

          subtotalElement.textContent = `$${subtotal.toFixed(2)}`;
          shippingElement.textContent = `$${shipping.toFixed(2)}`;
          totalElement.textContent = `$${total.toFixed(2)}`;
        }
        // Jika tidak ada item yang dipilih
        else {
          window.location.href = "cart.html";
          return;
        }
      }

      // Fungsi untuk memproses checkout
      function processCheckout() {
        const form = document.getElementById("checkoutForm");
        if (!form.checkValidity()) {
          form.reportValidity();
          return;
        }

        // Tampilkan konfirmasi checkout
        if (!confirm("Apakah Anda yakin ingin melanjutkan checkout?")) {
          return;
        }

        const formData = new FormData(form);
        const detailItem = JSON.parse(localStorage.getItem("detailItem"));
        const selectedCartItems =
          JSON.parse(localStorage.getItem("selectedCartItems")) || [];

        const orderData = {
          customerInfo: {
            fullName: formData.get("fullName"),
            email: formData.get("email"),
            phone: formData.get("phone"),
            address: formData.get("address"),
            city: formData.get("city"),
            postalCode: formData.get("postalCode"),
          },
          shipping: formData.get("shipping"),
          payment: formData.get("payment"),
          items: detailItem ? [detailItem] : selectedCartItems,
          total: document.getElementById("total").textContent,
        };

        // Simpan data pesanan
        localStorage.setItem("orderData", JSON.stringify(orderData));

        // Hapus item yang sudah di-checkout
        if (detailItem) {
          localStorage.removeItem("detailItem");
        } else if (selectedCartItems.length > 0) {
          // Update cart dengan menghapus item yang sudah di-checkout
          const cart = JSON.parse(localStorage.getItem("cart")) || [];
          const remainingItems = cart.filter(
            (cartItem) =>
              !selectedCartItems.some(
                (selectedItem) => selectedItem.id === cartItem.id
              )
          );
          localStorage.setItem("cart", JSON.stringify(remainingItems));
          localStorage.removeItem("selectedCartItems");
        }

        // Tampilkan alert sukses
        alert("Pesanan berhasil dibuat! Terima kasih telah berbelanja.");

        // Redirect ke halaman sukses
        window.location.href = "order-success.html";
      }

      // Tampilkan item pesanan saat halaman dimuat
      document.addEventListener("DOMContentLoaded", displayOrderItems);

      // Update total saat metode pengiriman berubah
      document.querySelectorAll('input[name="shipping"]').forEach((radio) => {
        radio.addEventListener("change", (e) => {
          const shippingCost = e.target.value === "express" ? 4.0 : 2.0;
          document.getElementById(
            "shipping"
          ).textContent = `$${shippingCost.toFixed(2)}`;

          const subtotal = parseFloat(
            document
              .getElementById("subtotal")
              .textContent.replace(/[^0-9.-]+/g, "")
          );
          const total = subtotal + shippingCost;
          document.getElementById("total").textContent = `$${total.toFixed(2)}`;
        });
      });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
  </body>
</html>
