<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pesanan Berhasil - FakeStore</title>
    <link href="src/output.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100">
    <!-- Header Section -->
    <header class="sticky top-0 z-50 bg-white shadow-md">
      <div class="container mx-auto px-4 py-3">
        <div class="flex items-center justify-between">
          <!-- Logo -->
          <div class="flex items-center">
            <a
              href="homepage.html"
              class="text-3xl font-['Pacifico'] text-primary"
              >FakeStore</a
            >
          </div>
          <!-- Navigation Menu -->
          <nav class="hidden md:flex items-center space-x-8">
            <a
              href="homepage.html"
              class="text-gray-800 font-medium hover:text-primary transition-colors"
              >Beranda</a
            >
            <a
              href="#"
              class="text-gray-800 font-medium hover:text-primary transition-colors"
              >Produk Unggulan</a
            >
            <a
              href="#"
              class="text-gray-800 font-medium hover:text-primary transition-colors"
              >Kategori Produk</a
            >
          </nav>
        </div>
      </div>
    </header>

    <!-- Success Section -->
    <div class="container mx-auto px-4 py-8">
      <div class="max-w-2xl mx-auto bg-white rounded-xl shadow-lg p-8">
        <!-- Success Icon -->
        <div class="text-center mb-8">
          <div
            class="w-20 h-20 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-4"
          >
            <i class="ri-check-line text-4xl text-green-500"></i>
          </div>
          <h1 class="text-3xl font-bold text-gray-800 mb-2">
            Pesanan Berhasil!
          </h1>
          <p class="text-gray-600">
            Terima kasih telah berbelanja di FakeStore
          </p>
        </div>

        <!-- Order Details -->
        <div class="border-t border-gray-200 pt-6">
          <h2 class="text-xl font-bold text-gray-800 mb-4">Detail Pesanan</h2>

          <div id="order-details" class="space-y-4">
            <!-- Items will be loaded here -->
          </div>

          <div class="mt-6 space-y-3 text-sm text-gray-700 border-t pt-4">
            <div class="flex justify-between">
              <span>Subtotal</span>
              <span id="subtotal">$0.00</span>
            </div>
            <div class="flex justify-between">
              <span>Shipping</span>
              <span id="shipping">$2.00</span>
            </div>
            <hr class="my-2 border-gray-300" />
            <div class="flex justify-between font-bold text-base text-gray-900">
              <span>Total</span>
              <span id="total">$0.00</span>
            </div>
          </div>
        </div>

        <!-- Customer Info -->
        <div class="border-t border-gray-200 pt-6 mt-6">
          <h2 class="text-xl font-bold text-gray-800 mb-4">
            Informasi Pengiriman
          </h2>
          <div id="customer-info" class="space-y-2 text-gray-600">
            <!-- Customer info will be loaded here -->
          </div>
        </div>

        <!-- Action Buttons -->
        <div class="mt-8 flex flex-col sm:flex-row gap-4">
          <a
            href="homepage.html"
            class="flex-1 bg-primary text-white text-center py-3 rounded-lg font-medium hover:bg-blue-700 transition-colors"
          >
            Kembali ke Beranda
          </a>
          <button
            onclick="printOrder()"
            class="flex-1 border border-primary text-primary text-center py-3 rounded-lg font-medium hover:bg-primary hover:text-white transition-colors"
          >
            Cetak Pesanan
          </button>
        </div>
      </div>
    </div>

    <script>
      // Fungsi untuk menampilkan detail pesanan
      function displayOrderDetails() {
        const orderData = JSON.parse(localStorage.getItem("orderData"));
        if (!orderData) {
          window.location.href = "homepage.html";
          return;
        }

        // Tampilkan items
        const orderDetailsContainer = document.getElementById("order-details");
        orderDetailsContainer.innerHTML = "";

        orderData.items.forEach((item) => {
          const itemTotal = item.price * (item.quantity || 1);
          orderDetailsContainer.innerHTML += `
            <div class="flex items-center">
              <div class="w-12 h-12 flex-shrink-0 mr-3">
                <img src="${item.image}" alt="${
            item.title
          }" class="w-full h-full object-contain">
              </div>
              <div class="flex-grow">
                <h3 class="text-sm font-medium text-gray-800">${item.title}</h3>
                <p class="text-xs text-gray-500">${
                  item.quantity || 1
                } x $${item.price.toFixed(2)}</p>
              </div>
              <div class="text-right">
                <p class="text-sm font-medium text-gray-800">$${itemTotal.toFixed(
                  2
                )}</p>
              </div>
            </div>
          `;
        });

        // Tampilkan total
        const total = parseFloat(orderData.total.replace(/[^0-9.-]+/g, ""));
        document.getElementById("subtotal").textContent = `$${total.toFixed(
          2
        )}`;
        document.getElementById("shipping").textContent = "$2.00";
        document.getElementById("total").textContent = `$${(total + 2).toFixed(
          2
        )}`;

        // Tampilkan informasi customer
        const customerInfo = document.getElementById("customer-info");
        customerInfo.innerHTML = `
          <p><strong>Name:</strong> ${orderData.customerInfo.fullName}</p>
          <p><strong>Email:</strong> ${orderData.customerInfo.email}</p>
          <p><strong>Phone:</strong> ${orderData.customerInfo.phone}</p>
          <p><strong>Address:</strong> ${orderData.customerInfo.address}</p>
          <p><strong>City:</strong> ${orderData.customerInfo.city}</p>
          <p><strong>Postal Code:</strong> ${
            orderData.customerInfo.postalCode
          }</p>
          <p><strong>Shipping Method:</strong> ${
            orderData.shipping === "express"
              ? "Express (1 day)"
              : "Regular (2-3 days)"
          }</p>
          <p><strong>Payment Method:</strong> ${
            orderData.payment === "transfer" ? "Bank Transfer" : "E-Wallet"
          }</p>
        `;
      }

      // Fungsi untuk mencetak pesanan
      function printOrder() {
        window.print();
      }

      // Tampilkan detail pesanan saat halaman dimuat
      document.addEventListener("DOMContentLoaded", displayOrderDetails);
    </script>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
  </body>
</html>
