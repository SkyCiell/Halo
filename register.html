<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Page</title>

    <link href="src/output.css" rel="stylesheet" />
  </head>
  <body class="min-h-screen bg-white font-sans">
    <!-- Header kiri atas -->
    <div class="absolute top-6 left-6">
      <div class="flex items-center mb-2">
        <button
          onclick="history.back()"
          class="w-10 h-10 flex items-center justify-center bg-blue-500 text-white rounded-full mr-2"
        >
          ‚Üê
        </button>
        <h2 class="text-lg md:text-xl font-bold text-blue-600">
          Buat Akun Baru
        </h2>
      </div>
      <p class="text-sm text-black ml-12">
        Mari buat akun dan jelajahi dunia bersama Pinlab
      </p>
    </div>

    <!-- Konten tengah -->
    <div class="flex justify-center items-center h-screen">
      <div class="w-full max-w-md px-6 mt-20">
        <form class="space-y-4" action="homepage.html" method="GET">
          <!-- Full Name dan Last Name -->
          <div class="flex space-x-4">
            <input
              type="text"
              name="firstName"
              placeholder="Full Name"
              required
              class="w-1/2 bg-gray-200 text-sm px-4 py-3 rounded focus:outline-none"
            />
            <input
              type="text"
              name="lastName"
              placeholder="Last Name"
              required
              class="w-1/2 bg-gray-200 text-sm px-4 py-3 rounded focus:outline-none"
            />
          </div>

          <!-- Email -->
          <div>
            <label for="email" class="block text-sm text-blue-500 mb-1"
              >Email</label
            >
            <input
              type="email"
              id="email"
              name="email"
              placeholder="E-Mail Address"
              required
              class="w-full bg-gray-200 text-sm px-4 py-3 rounded focus:outline-none"
            />
          </div>

          <!-- Phone -->
          <div>
            <label for="phone" class="block text-sm text-blue-500 mb-1"
              >Phone Number</label
            >
            <input
              type="tel"
              id="phone"
              name="phone"
              placeholder="+62 0858"
              required
              class="w-full bg-gray-200 text-sm px-4 py-3 rounded focus:outline-none"
            />
          </div>

          <!-- Sudah punya akun -->
          <div class="text-right text-sm">
            <span>Already have account? </span>
            <a
              href="login.html"
              class="text-blue-500 font-semibold hover:underline"
              >Login</a
            >
          </div>

          <!-- Tombol Register -->
          <button
            type="submit"
            class="w-full bg-blue-500 text-white font-semibold py-3 rounded mt-2 shadow-md hover:bg-blue-600 transition"
          >
            Register
          </button>

          <!-- Divider -->
          <div class="flex items-center justify-center mt-6">
            <div class="border-t w-1/5"></div>
            <span class="mx-4 text-sm text-gray-400">Or Continue With</span>
            <div class="border-t w-1/5"></div>
          </div>

          <!-- Google dan Facebook -->
          <div class="flex justify-center space-x-6 mt-4">
            <button type="button" class="p-3 rounded-md border hover:shadow">
              <img
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTIWFfj1QeivHuT6BctKScahuOwA9chivykBA&s"
                alt="Google"
                class="w-6 h-6"
              />
            </button>
            <button type="button" class="p-3 rounded-md border hover:shadow">
              <img
                src="https://upload.wikimedia.org/wikipedia/commons/0/05/Facebook_Logo_%282019%29.png"
                alt="Facebook"
                class="w-6 h-6"
              />
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
